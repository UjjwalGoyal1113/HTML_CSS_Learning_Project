<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100;1,400&family=Roboto:ital,wght@0,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="logo">
                <h1>
                    <span>E</span>
                    <span>Comm</span>
                </h1>
            </div>
            <div class="search-text">
                <input type="text" placeholder="Search For Products">
                <button class="search-button"> <i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="wishlist-addtocart">
                <button class="button-style"> <span><i class="fa-regular fa-heart"></i>0</span></button>
                <button class="button-style"> <span><i class="fa-solid fa-cart-shopping"></i>0</span></button>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <div class="sidebar">
            <div class="list-header">
                <h4>Categories</h4>
                <span><i class="fa-solid fa-angle-down"></i></span>
            </div>
            <ul class="category-list">
                <li><a href="#">Sports</a></li>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Food</a></li>
                <li><a href="#">Hardware</a></li>
                <li><a href="#">Garments</a></li>
                <li><a href="#">Bookings</a></li>
                <li><a href="#">Health</a></li>
                <li><a href="#">WoodsCarvings</a></li>
                <li><a href="#">Art</a></li>
                <li><a href="#">Soil Vessal</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="banner">
                <img src="banner.jpg" alt="banner" class="banner-img">
                <div class="heading-div">
                    <h3>10% Off on your first order</h3>
                    <h4>Digital Deals</h4>
                    <a href="#" class="shop-now">Shop Now</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
